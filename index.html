<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Match 真實機率計算</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Club Match 真實機率計算</h1>
        <p class="text-gray-700 text-center mb-4">請輸入「遊戲顯示的勝率」（0 到 100 之間的百分比），然後點擊下方按鈕以計算 Club Match 真實機率。</p>
        <div class="flex items-center justify-center mb-6">
            <input type="number" id="winToFlipRatio" step="0.1" min="0" max="100" class="border rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="輸入百分比"> 
            <span class="ml-2 text-gray-700">%</span>
        </div>
        <div class="text-center">
            <button onclick="calculateProbability()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">計算人頭機率</button>
        </div>
        <p id="result" class="text-center text-xl font-bold text-blue-600 mt-6"></p>
    </div>

    <script>
        function calculateProbability() {
            const trials = 10000;  // 增加模擬次數來提高精確度
            const targetRatio = parseFloat(document.getElementById("winToFlipRatio").value) / 100;
            let headProbability = 0.5;  // 初始估計值
            let epsilon = 0.0001;  // 精確度
            let maxIterations = 1000;  // 最大迭代次數
            let iteration = 0;

            function simulate(headProbability) {
                let totalFlips = 0;
                let totalWins = 0;

                for (let i = 0; i < trials; i++) {
                    let firstFlip = Math.random() < headProbability ? 'heads' : 'tails';
                    totalFlips++;

                    if (firstFlip === 'heads') {
                        totalWins++;
                        while (Math.random() < headProbability) {
                            totalFlips++;
                            totalWins++;
                        }
                    }
                }

                return totalWins / totalFlips;
            }

            while (iteration < maxIterations) {
                let simulatedRatio = simulate(headProbability);

                if (Math.abs(simulatedRatio - targetRatio) < epsilon) {
                    break;
                } else if (simulatedRatio < targetRatio) {
                    headProbability += 0.01;
                } else {
                    headProbability -= 0.01;
                }

                iteration++;
            }

            document.getElementById("result").innerText = `計算 Club Match 真實機率為：${(headProbability * 100).toFixed(2)}%`;
        }
    </script>
</body>
</html>
